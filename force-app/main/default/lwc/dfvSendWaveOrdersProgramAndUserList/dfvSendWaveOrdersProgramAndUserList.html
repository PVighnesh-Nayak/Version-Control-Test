<template>

        <div class="slds-grid slds-gutters">
           <div class="slds-col">
              <!-- Lable to display "Select Program" -->
              <label  style="font-size: inherit;margin-left: 66px;">choose Program</label>
              <!-- Program Dropdown - Used lightning-combobox widget -->
              <!-- The program data is binded to the 'options' attribute as 'programListToDisplay'
              and the value is held in the 'value' attribute-->
              <lightning-combobox class="combobox slds-align_absolute-center slds-listbox__option slds-media_center slds-media_small slds-listbox__option_plain"
              style ="font-size:small" dropdown-alignment="right" name="orderStatus"
              placeholder="Select a Program" value={value} options={programListToDisplay} onchange={onSelectionOfProgram} ></lightning-combobox> 
           </div>
           <template if:true={programValue}>
           <div class="slds-col">
              <label  style="font-size: inherit; margin-left: 66px; ">User</label> 
              <lightning-combobox class="combobox slds-align_absolute-center slds-listbox__option slds-media_center slds-media_small slds-listbox__option_plain"
              style ="font-size:small;" dropdown-alignment="right" name="orderStatus"
              placeholder="Select a User" value={value} options={userListToDisplay} onchange={onSelectionOfBrand} ></lightning-combobox> 
           </div>
        </template>
        </div>

        <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_4-of-12">
    
        </div>
        <div class="slds-col slds-size_4-of-12">
          <lightning-input type="text" class="slds-align_absolute-center"
          value={sVal}
          label="Contact Name"></lightning-input>
        </div>
        <div class="slds-col slds-size_4-of-12" style="margin-top:22px;">
            <lightning-button variant="brand"  label="Search"></lightning-button>
        </div>
    </div>
</template>
